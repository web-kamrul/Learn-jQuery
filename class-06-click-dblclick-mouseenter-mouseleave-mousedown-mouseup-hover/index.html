<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <style>
        /* Write the cSS Code Here*/
        .box {
            width: 300px;
            height: 300px;
            background: rgba(255, 0, 0, 0.034);
            width: 50%;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>

</head>
<body>

   <!-- Write the HTML here -->
    <div class="box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        // JavaScript/JQuery কোড এখানে লিখতে পারেন
        $(document).ready(function(){
            $("box").click(function(){
                alert("Hello World");
            });
        });
    </script>

</body>
</html>
