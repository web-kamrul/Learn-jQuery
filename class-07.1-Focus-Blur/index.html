    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        // JavaScript/JQuery কোড এখানে লিখতে পারেন
        $(document).ready(function(){

            $('input').on({
                'focus': function(){
                    $(this).val("Focused");

                'blur': function(){
                    $(this).val("Blur");
                }
            });

        });
